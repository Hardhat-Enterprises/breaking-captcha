    <script type="module">

        import { csv } from "https://cdn.skypack.dev/d3-fetch@3";



        window.onload = choosePic;

        function choosePic() {
            csv("/breaking-captcha/resources/assets/csv/MyFileList.csv").then((data) => {

                var number = Math.floor(Math.random() * data.length);

                document.getElementById("myPicture").src = "/breaking-captcha/resources/assets/img/samples/" + data[number].Name;
                // console.log(data[number].BaseName);
                localStorage.setItem("ans", data[number].BaseName);
            });
        }

        $("#generate").click(function () {
            // alert( "Handler for .click() called." );
            choosePic();
        });

        $("#solve").click(function () {
            alert(localStorage.getItem("ans"));
        });

    </script>
